<div class="container">
    <div class="section-title">
        <span class="sub-title">Shop</span>
        <h2>Our Gaming Products</h2>
    </div>

    <div *ngIf="!allServices">
        <h1>
            No available items.
        </h1>
    </div>
    
    <div *ngIf="allServices" class="products-slides owl-carousel owl-theme">
        <div *ngFor="let service of allServices" class="single-products-item">
            <div class="products-image">
                <div class="bg-image">
                    <img src="assets/img/products-shape.png" alt="image">
                </div>

                <img src="service.serviceImage" alt="image" class="main-image">

                <a routerLink="/" class="add-to-cart-btn">Add To Cart</a>
            </div>

            <div class="products-content">
                <h3><a routerLink="/single-products">Gaming Headphone</a></h3>
                <span class="price">$99.00</span>
            </div>
        </div>
    </div>
</div>
