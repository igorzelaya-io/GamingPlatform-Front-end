
<h1 mat-dialog-title style="color: black">Are you sure you want to do this ?</h1>
<mat-dialog-actions align="end">
    <button mat-button style="background-color: red" mat-dialog-close>Cancel</button>
    <button mat-button style="background-color: red" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
