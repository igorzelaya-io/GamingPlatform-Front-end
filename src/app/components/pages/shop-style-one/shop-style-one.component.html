<div class="container">
    <div class="section-title">
        <span class="sub-title">Shop Items</span>
        <h2>Shop Items</h2>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let d1service of d1services">
            <div class="single-products-box">
                <div class="products-image">
                    <a routerLink="/single-products" class="d-block"><img src="assets/d1images/D1Points.png" alt="image"></a>
                    <button (click)="addServiceToCart(d1service)" class="add-to-cart-btn">Add To Cart</button>
                </div>

                <div class="products-content">
                    <h3><a routerLink="/single-products">{{d1service.serviceName}}</a></h3>
                    <span class="price">${{d1service.serviceChargeAmount}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
