<app-navbar-style-one></app-navbar-style-one>

<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Register Team">Register Team</h1>
        </div>
    </div>
</section>
<section class="profile-authentication-area ptb-100">
    <div *ngIf="!isSuccessfulRegister" class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <h2>Team Information</h2>
                    <form>
                        <div class="form-group">
                            <label>Team Name</label>
                            <input
                                type="text"
                                class="form-control"
                                required
                                maxlength="12"
                                placeholder="Name"
                                [formControl]="txtName"
                            >
                        </div>
                        <div class="alert alert-danger" *ngIf="txtName.invalid && (txtName.dirty || txtName.touched)">
                            <div *ngIf="txtName.errors.required">
                                Name is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Team Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                placeholder="Email"
                                required
                                [formControl]="txtEmail"
                            >
                        </div>
                        <div class="alert alert-danger" *ngIf="txtEmail.invalid && (txtEmail.dirty || txtEmail.touched)">
                            <div *ngIf="txtEmail.errors.required">
                                Please enter a valid email.
                            </div>
                        </div>
                        
                        <form [formControl]="txtCountry" (ngSubmit)="dropdownOnSubmit()">
                            <div class="form-group">
                                <label>Country</label>
                                <select class="form-control">
                                    <option disabled>Select Country</option>
                                    <option *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}</option>
                                </select>    
                            </div>
                        </form>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <form>                   
                        <button type="submit" (click)="onSubmit(); clickedButton();" 
                            [disabled]="txtName.invalid || txtEmail.invalid || isClicked" >
                            Next
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isSuccessfulRegister">
        <h2>You've registered Successfully</h2>
    </div>
    <div class="alert alert-danger" *ngIf="isSignUpFailed">
        <h2>
            Registration failed.
        </h2>
        <h3>{{errorMessage}}</h3>
    </div>
</section>
