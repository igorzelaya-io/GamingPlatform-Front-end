<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Shop">Shop</h1>
        </div>
    </div>
</section>

<section class="products-area ptb-100">
    
    <div *ngIf="!allServices">
        <h1>
            No items available.
        </h1>
    </div> 
    <div class="container">
        <div *ngIf="allServices" class="row">
            <div *ngFor="let service of allServices" class="col-lg-3 col-md-4 col-sm-6">
                <div class="single-products-item">
                    <div class="products-image">
                        <div class="bg-image">
                            <img src="assets/d1images/D1Points.png" alt="image">
                        </div>
                        <img src="assets/d1images/D1Points.png" alt="image" class="main-image">

                        <button (click)="addServiceToCart(service)" class="add-to-cart-btn">Add to cart</button>
                    </div>
                    
                    <div class="products-content">
                    <h3><a (click)="addServiceToCart(service)">{{service.serviceName}}</a></h3>
                    <span class="price">{{service.serviceChargeAmount | currency}}</span>
                    </div>
                </div>
            </div>

                </div>
            </div> -->

    </div>
</section>
