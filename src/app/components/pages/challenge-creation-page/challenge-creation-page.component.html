<app-navbar-style-one></app-navbar-style-one>

<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Create Challenge">Create Challenge</h1>
        </div>
    </div>
</section>
<section class="profile-authentication-area ptb-100">
    <div *ngIf="!isSuccessfulTournamentInformationSubmission" class="container">
        <div class="row">
              <div class="register-form">
                  <h2>Challenge Information</h2>
                  <form>
						<div class="form-group">
							<label>Challenge Name</label>
							<input
								type="text"
								class="form-control"
								required
								maxlength="40"
								placeholder="Challenge Name"
								[formControl]="txtName"
							>
                    	</div>
						<div class="alert alert-danger" *ngIf="txtName.invalid && (txtName.dirty || txtName.touched)">
							<div *ngIf="txtName.errors.required">
								Challenge Name is required
							</div>
						</div>              	
						<div class="container">
							<div class="row" style="margin-top: 50px;">	
								<!-- <div class="col-sm">          
									<div class="form-group" [formGroup]="entryAndPriceForm">
										<label>Cash prize</label>
										<ejs-numerictextbox format='c2' min='0' step='25'
															placeholder="Enter cash value for price" value="0" 
															formControlName="cashPrize">
										</ejs-numerictextbox>
									</div>
								</div> -->
													
								<div class="col-sm">
									<div class="form-group" [formGroup]="entryAndPriceForm">
										<label>Player entry fee</label>
										<ejs-numerictextbox min='0' value='0' step='50' 
															formControlName="entryFee">
										</ejs-numerictextbox>
									</div>
								</div>
							</div>
						</div>
						<div class="container">
							<div class="row" style="margin-top: 50px;">
									<div class="col-lg-6 col-md-12">
										<div class="form-group">      	
										<label>Challenge Date</label>
										<mat-form-field style="margin-left: 40px;">
											<input matInput [ngxMatDatetimePicker]="challengeDateTimeElement" 
												placeholder="Choose a date"                       		
											>
											<mat-datepicker-toggle matSuffix [for]="challengeDateTimeElement">				      
												
											</mat-datepicker-toggle>
											
											<ngx-mat-datetime-picker #challengeDateTimeElement [showSpinners]="true" [showSeconds]="true"
												[stepHour]="1" [stepMinute]="10"
											>				      		                        	
											</ngx-mat-datetime-picker>
									
										</mat-form-field>                    
									</div>
								</div>
								<div class="col-lg-6 col-md-12">
									<div class="form-group" [formGroup]="entryAndPriceForm">
										<label>Challenge Country</label>
										<select class="form-control" formControlName="challengeCountry" (change)="updateCountry($event)">
											<option value="0" disabled>Choose a Country</option>
											<option *ngFor="let country of countryInfo" value="{{country.name}}">{{country.name}}</option>
										</select>
									</div>
								</div>    
							</div>  
						</div>
                  	<div class="container" style="margin-top: 30px">
                  		<h2 style="text-align: center">Challenge Game</h2>
                  		<div class="row">
                  			<div class="col-sm">
                  				<img
                  					src="assets/d1images/fifa.png"
                  					style="border: 3px solid white"
                  					(click)="selectFifaChallengeGameElement()"
                  					#challengeFifaGameElement
                  				>
                  			</div>
                  			<div class="col-sm">
                  				<img
                  					src="assets/d1images/cod.png"
                  					style="border: 3px solid white"
                  					(click)="selectCodChallengeGameElement()"
                  					#challengeCodGameElement
                  				>
                  			</div>
                  		</div>
                  	</div>
                  	<div class="container" *ngIf="this.challengeGame === 'Call Of Duty'" style="margin-top: 30px;">
                  		<h2 style="text-align: center"> Cod Game Mode</h2>
                  		<div class="row">
                  			<div class="col-sm">
                  				<img 
                  					src="assets/d1images/cdl.png"
                  					style="border: 3px solid white"
                  					#challengeCodCdlElement
                  					(click)="selectCdlCodChallengeGameMode()"
                  				>	
                  			</div>
                  			<div class="col-sm">
                  				<img
                  					src="assets/d1images/warzone.png"
                  					style="border: 3px solid white"
                  					#challengeCodWarzoneElement
                  					(click)="selectWarzoneCodChallengeGameMode()"
                  				>
                  			</div>
                  		</div>
                  	</div>
                  	<div class="container" style="margin-top: 30px;">
                  	<h2 style="text-align: center">Challenge Platforms</h2>
                  		<div class="row">
                  			<div class="col-sm">
                  				<img
                  					src="/assets/d1images/allPlatforms.png"
                  					#challengeAllPlatformsElement
                  					style="border: 3px solid white"
                  					(click)="selectAllPlatformsChallengePlatformElement()"
                  				>
                  			</div>
                  			<div class="col-sm">
                  				<img
                  					src="/assets/d1images/PC.png"
                  					#challengePcElement
                  					style="border: 3px solid white"
                  					(click)="selectPcChallengePlatformElement()"
                  				>
                  			</div>
                  			<div class="col-sm">
                  				<img
                  					src="/assets/d1images/Control.png"
                  					#challengeConsoleElement
                  					style="border: 3px solid white"
                  					(click)="selectConsoleChallengePlatformElement()"
                  				>
                  			</div>
                  		</div>
                  	</div> 
                  </form>
              </div>
          </div>
          <div>
	          <button type="submit" (click)="onSubmit(); clickedButton();" 
	              [disabled]="txtName.invalid || txtDescription.invalid || isClicked" >
	              Next
	          </button>         
          </div>
    </div>
    
</section>
