            <!-- <img class="small-image" src="assets/img/team-member1.jpg" alt="image"> -->

            <h1 title="{{team.teamName}}">{{team.teamName}}</h1>
            <button *ngIf="isAdminUser" mat-button (click)="openDialogForTeamName()" style="background-color: #1a0000;">
