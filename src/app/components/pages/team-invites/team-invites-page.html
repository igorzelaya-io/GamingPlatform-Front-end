<app-navbar-style-one></app-navbar-style-one>

<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Team Invites">Team Invites</h1>
        </div>
    </div>
</section>

<section class="blog-area ptb-100">     
    <div class="container">
        <div *ngIf="isEmpty" style="margin-left: 460px;">
            <h1>{{message}}</h1>
        </div>  
        <div class="row">
            <div *ngFor="let invite of teamInvites" class="col-lg-6 col-md-6">
                <div class="single-blog-post-box">
                    <div class="post-image">
                        <a routerLink="/single-blog">
                            <img src="assets/img/main-blog-img2.jpg" alt="image">
                        </a>
                    </div>

                    <div class="post-content">
                        <ul class="post-meta">
                        <li>By <a routerLink="/blog-1">{{invite.teamRequest}}</a></li>
                        <!-- <li>{{team.teamCountry}}</li>-->
                        </ul>
                        <a (click)="passTeam(invite.teamRequest)" class="read-more-btn">View Team<i class="flaticon-null"></i></a>
                    </div>
                    <button>
                        Accept
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="single-blog-post-box">
                    <div class="post-image">
                        <a routerLink="/single-blog">
                            <img src="assets/img/main-blog-img2.jpg" alt="image">
                        </a>
                    </div>

                    <div class="post-content">
                        <ul class="post-meta">
                        <li>By <a routerLink="/blog-1">Ethan Carter</a></li>
                        <li>USA</li>
                        
                        </ul>
                        <a class="read-more-btn">View Team<i class="flaticon-null"></i></a>
                    </div>
                    <div class="container">
                        <div class="col-lg-6 col-md-3">
                            <button>
                                Accept
                            </button>
                            <button>
                                Decline
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer-area bg-1b060a ptb-70">
    <app-footer-style-one></app-footer-style-one>
</footer>
