<app-navbar-style-one></app-navbar-style-one>

<section class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h1 title="Tournament Creation">Tournament Creation</h1>
        </div>
    </div>
</section>
<section class="profile-authentication-area ptb-100">
    <div *ngIf="!isSuccessfulTournamentCreation && !isSignUpFailed" class="container">
        <div class="row" style="margin-top: 30px;">
	        <div class="col-lg-12 col-md-12">
	          <div class="register-form">
	              <form>
  	        	    <h2 style="text-align: center;">Tournament Format</h2>
	              	<div class="form-group">
	                	<div class="row" style="margin-top: 30px;">
		                  	<div class="col-sm">
		                	 
		                		<img src="assets/d1images/Cup.png" 
		                  			#leagueFormatElement 
		                  			(click)="selectLeagueTournamentFormat()" 
		                  			style="border: 3px solid white"
		                  		>
		                  	</div>
	                		<div class="col-sm">
	              				
	              				<img #pvpFormatElement (click)="selectPvPTournamentFormat()"
	              					 src="assets/d1images/VS.png" 
	              					 style="border: 3px solid white"
	              				>
	                		</div>
	                	</div>
	                	<div *ngIf="this.tournamentFormatString === 'PvP'" class="row" style="margin-top: 30px;">
	                		<div class="container">
	                			<h2 style="text-align: center">Tournament Matches Number</h2>
	                			<div class="row">
	                				<div class="col-sm">
	                					<img
	                						alt="image"
	                						src="/assets/d1images/bestOfOne.png"
	                						#bestOfOneElement
	                						(click)="selectBestOfOneTournamentMatchesNumber()"
	                						style="border: 3px solid white"
	                					>
	                				</div>
	                				<div class="col-sm">
	                					<img
	                						src="/assets/d1images/bestOf3.png"
	                						#bestOfThreeElement
	                						(click)="selectBestOfThreeTournamentMatchesNumber()"
	                						style="border: 3px solid white"
	                					>
	                				</div>
	                				<div class="col-sm">
	                					<img
	                						src="assets/d1images/bestOf5.png"
	                						#bestOfFiveElement
	                						(click)="selectBestOfFiveTournamentMatchesNumber()"
	                						style="border: 3px solid white"
	                					>
	                				</div>
	                			</div>	
	                		</div>
	                	</div>
	          		 </div>
	              </form>
           		</div>
           </div>
	    </div>
	    <div *ngIf="!isSuccessfulTournamentCreation && !isSignUpFailed" class="container">
	    	<div class="row" style="margin-top: 30px;">
				<div class="col-lg-12 col-md-12">
		    		<div class="register-form">
		    			<form>
							<h2 style="text-align: center">Tournament Game Mode</h2>
		    				<div class="form-group">
			    				<div class="row" style="margin-top: 30px;">		
			    					<div class="col-sm">
			    						<img src="/assets/d1images/KillRace.png"
			            					#killRaceModeElement (click)="selectKillRaceTournamentGameMode()"
			            					style="border: 3px solid white"
			            				>
			    					</div>
			    					<div class="col-sm">
			    						<img src="assets/d1images/Survival.png"
		            						#survivalModeElement (click)="selectSurvivalTournamentGameMode()"
		            						style="border: 3px solid white"
		            					>
			    					</div>
			    				</div>
		    				</div>    			
		    			</form>
		    		</div>
				</div>	    		
	    	</div>
	    	<div class="row" style="margin-top: 30px;">
	    		<div class="col-lg-12 col-md-12">
	    			<div class="register-form">
	    				<form>
	    					<h2 style="text-align: center">Tournament Team Size</h2>
	    					<div class="form-group">
	    						<div class="row" style="margin-top: 30px">
    								<div class="col-lg-3 col-md-12">
    									<img src="assets/d1images/Solos.png"
    										#solosTeamSizeElement
    										(click)="selectSolosTournamentTeamSize()"
    										style="border: 3px solid white"
    									>
    								</div>
    								<div class="col-lg-3 col-md-12">
    									<img (click)="selectDuosTournamentTeamSize()"
    										src="assets/d1images/Duos.png"
    										#duosTeamSizeElement
    										style="border: 3px solid white"
    									>
    								</div>
    								<div class="col-lg-3 col-md-12">
    									<img src="assets/d1images/Trios.png" 
    										(click)="selectTriosTournamentTeamSize()"
    										#triosTeamSizeElement 
    										style="border: 3px solid white"
    									>
    								</div>
    								<div class="col-lg-3 col-md-12">
    									<img src="assets/d1images/Quads.png"
    										(click)="selectSquadTournamentTeamSize()"
    										#squadsTeamSizeElement
    										style="border: 3px solid white"
    									>
    								</div>
	    						</div>
	    					</div>
	    				</form>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <div>     
	        <button type="sudbmit" (click)="onSubmit();" 
	            [disabled]="" >
	            Register
	        </button>
	    </div>
    </div>
    <div style="vertical-align: middle" *ngIf="isSuccessfulTournamentCreation">
        <h2 style="text-align: center">You've registered your tournament Successfully</h2>
    	<button (click)="navigateToTournaments()">
    		Tournaments
    	</button>
    </div>
    <div style="vertical-align: middle" *ngIf="isSignUpFailed">
        <h2 style="text-align: center">
            Registration failed.
        </h2>
        <h3 style="text-align: center" class="alert alert-danger">{{errorMessage}}</h3>
    </div>
</section>
